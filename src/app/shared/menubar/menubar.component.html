<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <img src="assets/tasks.jpg" height="60" class="mr-2" />
  </ng-template>

  <ng-template pTemplate="end">
    <input
      type="text"
      pInputText
      placeholder="Search"
      class="w-full text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary"
    />
  </ng-template>
</p-menubar>
