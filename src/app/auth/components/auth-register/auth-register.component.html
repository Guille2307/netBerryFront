<p-toast></p-toast>
<form (ngSubmit)="createUser()" [formGroup]="registerForm" autocomplete="true">
  <div
    class="grid flex-column justify-content-center align-items-center surface-100 h-screen"
  >
    <div>
      <img
        class="border-round-lg"
        src="assets/tasks.jpg"
        alt=" logo Netberry  "
      />
    </div>
    <div>
      <h2 class="text-orange-500 mt-6">Registro</h2>
    </div>
    <div>
      <div class="field">
        <label for="name">Nombre</label>
        <input
          placeholder="Nombre"
          formControlName="name"
          id="name"
          type="text"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
        />
      </div>
      <div class="field">
        <label for="email">E-mail</label>
        <input
          placeholder="Email"
          formControlName="email"
          id="email"
          type="email"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
        />
      </div>
      <div class="field">
        <label>Password</label>
        <div class="card flex justify-content-center">
          <p-password
            value="value"
            [toggleMask]="true"
            formControlName="password"
            autocomplete="true"
          ></p-password>
        </div>
      </div>
    </div>
    <div class="my-3">
      <p-button type="submit" severity="warning">Enviar</p-button>
    </div>
    <div>
      <p>
        Login
        <a class="cursor-pointer text-orange-500" routerLink="/login">Aqu√≠</a>
      </p>
    </div>
    <div class="text-orange-500 mt-1 text-center">
      <p *ngIf="authService.validField('name', registerForm, FormSubmitted)">
        El nombre es obligatorio
      </p>
      <p *ngIf="authService.validField('email', registerForm, FormSubmitted)">
        El email es obligatorio
      </p>
      <p
        *ngIf="authService.validField('password', registerForm, FormSubmitted)"
      >
        El password es obligatorio
      </p>
    </div>
  </div>
</form>
