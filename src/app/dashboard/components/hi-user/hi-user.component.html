<div class="bg-orange-500 p-2 flex justify-content-between align-items-center">
  <div class="ml-2 text-white">
    <i class="pi pi-bell text-2xl" pBadge value="2" severity="danger"></i>
  </div>
  <div class="flex flex-row">
    <div>
      <p-avatar
        [image]="imgUrl"
        styleClass="mr-2"
        size="large"
        shape="circle"
      ></p-avatar>
    </div>

    <div class="mr-4">
      <p class="text-center text-white">Hola {{ user.name }}</p>
    </div>
  </div>
</div>
